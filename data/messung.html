<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laufende Messung</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Aktualisiert die Seite alle 5 Sekunden
        setTimeout(function () {
            location.reload();
        }, 15000);
    </script>
</head>

<body>

    <div class="container">
        <div>
            <span class="info-label">MessungsNr.</span>
            <p style="margin: 0;"><b>251007_1658</b></p>
        </div>
        <div>
            <span class="info-label">Gestartet</span>
            <p style="margin: 0;"><b>16:58 am 07.10.2025</b></p>
        </div>

        <div class="status-display">
            <div class="label">Dauer bis Backreife</div>
            <div class="time">04:30</div>
            <div class="label">Backreife um</div>
            <div class="time" style="font-size: 2rem; color: #333;">21:28</div>
        </div>

        <form action="/" method="post">
            <div class="section">
                <h2>PH-Wert Messung</h2>
                <div class="input-group">
                    <input class="input_field" type="number" step="0.1" name="ph_wert" placeholder="z.B. 6,50">
                    <button class="button" type="submit" name="action" value="log_ph">Wert einloggen</button>
                </div>
                <span class="info-label">Letzter Wert: <b>4,85</b> um <b>17:30</b></span>
            </div>
        </form>

        <form action="/" method="post">
            <div class="section" style="text-align: center;">
                <button class="button button-danger" type="submit" name="action" value="end">Messung
                    beenden</button>
            </div>
        </form>
    </div>

</body>

</html>
